version: "3.1"
services:
  model_deploy_nginx:
    image: pubalglib/model_deploy_nginx:1.0.0
    env_file:
      - .env
    ports:
      - ${MODEL_DEPLOY_HOST_PORT}:80
    networks:
      - model_deploy_network
    restart: always
    depends_on:
      - model_deploy_api

  model_deploy_api:
    image: pubalglib/model_deployment_server:1.0.0
    command: /bin/bash start.sh
    env_file:
      - .env
    volumes:
      - ${MODEL_DEPLOY_ROOT}/model_deployment_server/media:/svc/app/model_deployment_server/media
      - ${MODEL_DEPLOY_ROOT}/model_deployment_server/logs:/svc/app/model_deployment_server/logs
    working_dir: /svc/app/model_deployment_server
    environment:
      TZ: Asia/Shanghai
    networks:
      - model_deploy_network
    restart: always
    depends_on:
      - model_deploy_mysql

  model_deploy_mysql:
    image: mysql:8
    env_file:
      - .env
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: ${MODEL_DEPLOY_MYSQL_PASSWORD}
      MYSQL_DATABASE: model_deployment_db
    volumes:
      - ${MODEL_DEPLOY_ROOT}/mysql/data:/var/lib/mysql
    networks:
      - model_deploy_network
    restart: always

networks:
  model_deploy_network:
