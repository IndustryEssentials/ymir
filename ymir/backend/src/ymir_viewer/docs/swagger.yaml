      - description: e.g. class_ids=1,3,7
        in: query
        name: class_ids
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '''code'': 0, ''msg'': ''Success'', ''Success'': true, ''Data'':
            constants.QueryDatasetStatsResult'
          schema:
            type: string
      summary: Query dataset Stats.
  /api/v1/users/{userId}/repo/{repoId}/dataset_duplication:
    get:
      consumes:
      - application/json
      description: get string by ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Repo ID
        in: path
        name: repoId
        required: true
        type: string
      - description: e.g. candidate_dataset_ids=xxx,yyy
        in: query
        name: candidate_dataset_ids
