info:
  contact: {}
paths:
  /api/v1/users/{userId}/repo/{repoId}/branch/{branchId}/assets:
    get:
      consumes:
      - application/json
      description: get string by ID
      parameters:
      - description: User ID
        in: path
        name: userId
        required: true
        type: string
      - description: Repo ID
        in: path
        name: repoId
        required: true
        type: string
      - description: Branch ID
        in: path
        name: branchId
        required: true
        type: string
      - description: Offset, default is 0
        in: query
        name: offset
        type: string
      - description: limit, default is 20
        in: query
        name: limit
        type: string
      - description: e.g. class_ids=1,3,7
        in: query
        name: class_ids
        type: string
      - description: e.g. current_asset_id=xxxyyyzzz
        in: query
        name: current_asset_id
        type: string
      - description: e.g. cm_types=FN,TP,MTP,IGNORED
        in: query
        name: cm_types
        type: string
      - description: ck pairs, e.g. cks=xxx,xxx:,xxx:yyy
        in: query
        name: cks
        type: string
      - description: tag pairs, e.g. cks=xxx,xxx:,xxx:yyy
        in: query
        name: tags
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '''code'': 0, ''msg'': ''Success'', ''Success'': true, ''Data'':
            constants.QueryAssetsResult'
          schema:
            type: string
      summary: Query single or set of assets.
