<!DOCTYPE html>
<html lang="en">
<head>
    <title>FiftyOne</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px 10px 10px 10px;
            opacity: 1;
            padding: 12px 30px;
            display: flex;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(72deg);
            }

            40% {
                transform: rotate(144deg);
            }

            60% {
                transform: rotate(216deg);
            }

            80% {
                transform: rotate(288deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
        .loadingIcon {
            width: 30px;
        }
        .circle {
            position: absolute;
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-content: space-between;
            flex-wrap: wrap;
            width: 22px;
            height: 22px;
            transform: translate(-50%, -50%);
            transform-origin: 50% 50%;
            animation: loading 1s linear infinite;
        }
        [class^="circle-"] {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .circle-item1 {
            background-color: rgba(255,255,255,1);
        }

        .circle-item2 {
            background-color:  rgba(255,255,255,0.7) ;
        }

        .circle-item3 {
            background-color:  rgba(255,255,255,0.5) ;
        }

        .circle-item4 {
            background-color:  rgba(255,255,255,0.3) ;
        }
        .loadingText {
            height: 24px;
            font-size: 14px;
            font-weight: 400;
            color: #FFFFFF;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="loadingIcon">
                <div class="circle">
                    <div class="circle-item1"></div>
                    <div class="circle-item2"></div>
                    <div class="circle-item3"></div>
                    <div class="circle-item4"></div>
                </div>
            </div>
            <span class="loadingText">Loading...</span>
        </div>
    </div>
    <script type="text/javascript">
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)")
            var r = window.location.search.substr(1).match(reg)
            if(r != null) return unescape(r[2]);
            return null;
        }
        var http = {};
        http.quest = function (option, callback) {
            var url = option.url;
            var method = option.method;
            var data = option.data;
            var timeout = option.timeout || 0;

            var xhr = new XMLHttpRequest();
            if('withCredentials' in xhr){
                xhr.open(method, url, true);
            }else if(typeof XDomainRequest != 'undefined'){
                var xhr = new XDomainRequest();
                xhr.open(method, url);
            }else{
                xhr = null;
            }
            (timeout > 0) && (xhr.timeout = timeout);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status >= 200 && xhr.status < 400) {
                        var result = xhr.responseText;
                        try {result = JSON.parse(xhr.responseText);} catch (e) {}
                        callback && callback(null, result);
                    } else {
                        callback && callback('status: ' + xhr.status);
                    }
                }
            }.bind(this);
            xhr.open(method, url, true);
            if(typeof data === 'object'){
                try {
                    data = JSON.stringify(data);
                } catch(e){}
            }
            xhr.send(data);
            xhr.ontimeout = function () {
                callback && callback('timeout');
            };
        };

        http.get = function (url, callback) {
            var option = url.url ? url : { url: url };
            option.method = 'get';
            this.quest(option, callback);
        };

        http.post = function (option, callback) {
            option.method = 'post';
            this.quest(option, callback);
        };

        function queryStatus() {
            var url = `/api/task/${tid}`
            http.get(url, function (err, result) {
                if (result?.code == 0 && result?.data?.status && parseInt(result.data.status) === 3) {
                    window.location.href = `/datasets/${tid}`;
                } else {
                    setTimeout(() => {
                        queryStatus();
                    }, 2000)
                }
            });
        }

        var tid = getUrlParam('tid');
        window.onload = function() {
            queryStatus();
        }
    </script>
</body>
</html>
